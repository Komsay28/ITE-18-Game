<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avoid the Cube</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    html, body {
      margin: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }

    #scoreboard {
      position: absolute;
      top: 10px;
      left: 40%;
      font-size: 80px;
      color: white;
      z-index: 100;
      font-family: sans-serif;
    }

    #gameOverMessage {
      position: absolute;
      font-family: sans-serif;
      color: white;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      width: 100%;
      height: auto;
    }
    /*#gameOverMessageOverlay {
      position: absolute;
      font-family: sans-serif;
      color: white;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      text-align: center;
      background-color: black;
      opacity: 100%;
      width: 100%;
      height: 100%;
    }
*/
    #gameOverMessage button {
      background-color: #0369a1;
      color: white;
      font-size: 25px;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    #gameOverMessage button:hover {
      background-color: #0284c7;
    }
  </style>
</head>
<body>
  <!-- Score Display -->  
    <div id="scoreboard">
    </div>
  <!-- Game Over Message -->
  <div id="gameOverMessage">
  <div id= "gameOverMessageOverlay"></div>
    <h1>You lost. <br> Press button to try again.</h1>
    <button id="restartButton">Restart</button>
  </div>

  <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
      }
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
